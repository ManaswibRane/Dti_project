<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

 <body> 
   
    <div class="outer">
     
        <div class="container">
            <div class="heading">
              <h1>QUIZ</h1>  </div>
            <form onsubmit="return isValid()" id="frm">
                <div class="q1 quizele">
                    <p> <label for="ip1">Which Planet is known as the red planet?</label></p>

                    <input type="text" id="ip1">
                    <div class="error" id="errorq1"></div>
                </div>
                <div class="q2 quizele">
                    <div>Select all gas giants</div>
                    <div id="q1ip1">
                        <label for="check1">Jupiter</label>
                        <input type="checkbox" id="check1">
                    </div>
                    <div id="q1ip2">
                        <label for="check2">Mars</label>
                        <input type="checkbox" id="check2">
                    </div>
                    <div id="q1ip3">
                        <label for="check3">Saturn</label>
                        <input type="checkbox" id="check3">
                    </div>
                    <div id="q1ip4">
                        <label for="check4">Mercury</label>
                        <input type="checkbox" id="check4">
                    </div>
                    <div class="error" id="errorq2"></div>
                </div>
                <div class="q3 quizele">
                    <p> <label for="ip3">How many planets in our solar system?</label></p>

                    <input type="number" id="ip3">
                    <div class="error" id="errorq3"></div>
                </div>
                <div class="q4 quizele">
                    <p>Which planet has rings?</p>
                    <select name="" id="selec">
                        <option selected disabled value="Which planets has rings?">Which planets has rings?</option>
                        <option value="Venus">Venus</option>
                        <option value="Earth">Earth</option>
                        <option value="Saturn">Saturn</option>
                        <option value="Mars">Mars</option>
                    </select>
                    <div class="error" id="errorq4"></div>
                </div>
                <div class="q5 quizele">
                    <p><label for="txtarea">Write about your interests in space</label></p>

                    <textarea name="" id="txt" placeholder="Write here"></textarea>
                    <div class="error" id="errorq5"></div>
                </div>
                <div class="q6 quizele">
                    <p><label for="ip61">Rate your interest in space</label></p>
                   <input type="range" min="1" max="10" value="5" oninput="val.innerText=this.value">
                    <div id="val">5</div>
                    <div class="error" id="errorq6"></div>
                </div>
             <button type="submit">Submit</button>

            </form>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
